<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBr9UqZts8sgU4NXSJErBuZHHc1VYkKCNg&libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</head>

<body ng-controller="MapCtrl as vm">
<ng-map zoom="10"></ng-map>
<div class="section" >
    <div class="container">
        Enter an address: <br/>
        <input places-auto-complete size=80
               ng-model="vm.address"
               types="{{types}}"
               on-place-changed="vm.placeChanged()"/> <br/>
        <div class="row">
            <div class="col-md-6">
                <div ng-repeat="place in places track by $index">
                    <h1 class="btn btn-primary result" ng-click="changePlace(place)">{{place.text}}
                        <button type="button" class="close" aria-label="Close" ng-click="remove(place)"><span
                                aria-hidden="true">&times;</span></button>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
